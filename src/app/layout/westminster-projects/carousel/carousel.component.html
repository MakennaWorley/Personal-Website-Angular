<div class="carousel">
	<div class="carousel-preview blur left">
		<button (click)="changeItem(-1)" class="prev">
			<img src="images/left-arrow.png" alt="left arrow" />
		</button>
	</div>

	<div class="carousel-item" *ngFor="let item of items" [ngClass]="{ active: item.active }" [style.display]="item.active ? 'block' : 'none'">
		<h1>{{ item.title }}</h1>
		<h2 [innerHTML]="item.subtitle"></h2>
		<p *ngFor="let para of item.paragraphs">{{ para }}</p>
		<iframe *ngIf="item.iframeSrc" [src]="item.iframeSrc" width="100%" height="750" frameborder="0"></iframe>
	</div>

	<div class="carousel-preview blur right">
		<button (click)="changeItem(1)" class="next">
			<img src="images/right-arrow.png" alt="right arrow" />
		</button>
	</div>
</div>
